<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Envois SMS via l'API SMSFactor"/>
		<title>SMSFactor</title>


		<script src="parametreSMS.js"></script>
		<script src="optionReglage.js"></script>
	</head>
	<body>
		<h1>API SMS <span>SMSFactor</span></h1>
		<ul class="tabs">
			<li>
				<input type="radio" name="tabs" id="tab1" checked />
				<label for="tab1">SMS</label>
				<div id="tab-content1" class="tab-content">
					<form id="formSMS" name="formSMS">
						<p>Login : <input name="login" id="login" type="text" size="20" required/></p>
						<p>Mot de passe : <input name="password" id="password" type="password" size="20" required/></p>
						<p>Expéditeur : <input name="sender" id="sender" type="text" size="15" required/></p>
						<p>Destinataire : <input name="destinataire" id="destinataire" type="text" size="15" required/></p>
						<p>Message : <textarea name="message" id="message" cols="30" rows="5"></textarea></p>
					</form>
					<form id="sendSMS" name="sendSMS" method="POST" action="https://api.smsfactor.com">
						<input type="hidden" name="XML" id="XML">
						<input type="button" name="envois" id="envois" value="Envoyer" />
					</form>
				</div>
			</li>

			<li>
				<input type="radio" name="tabs" id="tab2" />
				<label for="tab2">Réglage</label>
				<div id="tab-content2" class="tab-content">
					Login : <input name="Rlogin" id="Rlogin" type="email" size="20"/>
					Mot de passe : <input name="Rpassword" id="Rpassword" type="password" size="20"/>
					<input type="checkbox" id="check">
					Expéditeur : <input name="Rsender" id="Rsender" type="text" size="15"/>
					<input type="button" name="sauvegarde" id="sauvegarde" value="Acutaliser"/>
				</div>
			</li>
		</ul>
	</body>
</html>
