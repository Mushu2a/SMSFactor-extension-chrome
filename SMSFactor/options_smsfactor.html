<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SMSFactor options</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/optionReglage.js"></script>
	</head>
	<body>
		<center>
			<h2>Réglage compte <span>SMSFactor</span></h2>
			<ul class="tabs">
				<li>
					<input type="radio" name="tabs" id="tab1" checked />
					<div id="tab-content1" class="tab-content">
						<p>Login : <input type="email" name="Rlogin" id="Rlogin" size="20"/></p>
						<p>Mot de passe : <input type="password" name="Rpassword" id="Rpassword" size="20"/>&nbsp;<input type="checkbox" id="check"> Voir</p>
						<p>Expéditeur : <input type="text" name="Rsender" id="Rsender" maxlength="10" size="15"/></p>
						<p>Couleur :<br><input type="checkbox" id="orange"> Orange
										<input type="checkbox" id="green"> Vert
										<input type="checkbox" id="cyan"> Cyan
						</p><br>
						<input type="button" name="sauvegarde" id="sauvegarde" value="Acutaliser"/>
					</div>
				</li>
			</ul>
		</center>
		<div id="footer">
			<p>Les réglages permettent d'enregistrer vos informations de connexion à l'API d'SMSFactor et ainsi pouvoir envoyer un ou plusieurs SMS à un contact</p>
		</div>
	</body>
</html>
